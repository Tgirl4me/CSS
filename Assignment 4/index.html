<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Individuals Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F9FC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
       
        /* Logo Styling - Positioned Over "For Individual" */
        .logo-container {
            position: absolute;
            top: 40px; /* Move it over the text */
            left: 40%;
            transform: translateX(-50%);
            width: 80px; /* Adjust size */
            height: 80px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 70%;
            height: auto;
            border-radius: 50%; /* Make it round */
        }

        
        /* Section Styling */
        .section {
            position: relative;
            padding: 20px;
            margin-top: 40px;
            background: #e3e3e3;
            border-radius: 8px;
        }
       .container {
            display: flex;
            align-items: center;
            gap: 50px;
            max-width: 900px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-section {
            max-width: 300px;
        }
        .text-section h2 {
            font-size: 24px;
            font-weight: bold;
        }
        .form-section {
            border: 1px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            background: white;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .btn {
            background: #007B5E;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .footer-text {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-section">
            <div class="input-group">
                <label>First Name</label>
                <input type="text" placeholder="Tolu">
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Gender</label>
                <select>
                    <option>Select here</option>
                </select>
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date">
            </div>
            <div class="input-group">
                <label>Weight (KG)</label>
                <input type="text" placeholder="Enter Weight">
            </div>
            <div class="input-group">
                <label>Height (CM)</label>
                <input type="text" placeholder="Enter height here..">
            </div>
            <div class="input-group">
                <label>Activity Level</label>
                <select>
                    <option>Select here</option>
                </select>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password">
            </div>
            <button class="btn">Register</button>
            <div class="footer-text">
                By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
            </div>
            <!-- Logo in the Top Left -->
            <div class="logo-container">
            <img src="LOGO.jpg" alt="Logo">
            </div>

            <div class="content">

</div>

        </div>

    </div>
</body>
</html>
